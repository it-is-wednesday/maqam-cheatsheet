<!-- -*- engine:jinja2 -*- -->
<html>
  <head>
    <title>maqamat</title>
    <style>
      .main {
        display: flex;
        flex-wrap: wrap;
        column-gap: 5%;
      }
      .maqam-img {
        max-width: 100%;
      }
      .jins-img {
        max-width: 100%;
      }
      .jins {
        max-width: 100%;
      }
      .jins-intervals {
        display: flex;
        gap: 0.3em;
      }
      .jins-intervals-item {
        display: flex;
        flex-wrap: nowrap;
        gap: 0.3em;
      }
      .maqam {
        max-width: 30%;
        padding-bottom: 6em;
      }
      .ajnas {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        column-gap: 2em;
      }
    </style>
  </head>
  <body>
    <div class="main">
      {% for maqam in maqamat %}
        <div class="maqam">
          <h3>{{ maqam.name }}</h3>
          <div class="ajnas">
            {% for jins in [
              maqam.tonic,
              maqam.ghammaz_option1,
              maqam.ghammaz_option2
            ] %}
              {% if jins %}
                <div class="jins">
                  <h3>{{ jins.name }}</h3>
                  <div class="jins-intervals">
                    {{ jins.pretty_intervals() }}
                  </div>
                </div>
              {% endif %}
            {% endfor %}
          </div>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
